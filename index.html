<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Club</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./src/assets/Logo.png" />
        </header>
        <form class="form">
            <input 
                class="input" 
                placeholder="ID do cartão" 
                type="text" 
                id="id-cartao" 
                name="id-cartao" 
                required="required"
            />
            <button type="submit" disabled>
                <img 
                    src="./src/assets/Enter.svg" 
                    alt="Ícone que indica tecla 'enter'"
                />
            </button>
        </form>
        <div class="grid gap-1.5">
            <aside class="left-panel flex flex-column gap-1">
                <div class="card profile flex items-center gap-1">
                    <div class="image">
                        <img src="https://xsgames.co/randomusers/assets/avatars/female/62.jpg" alt="Imagem de Perfil">
                    </div>
                    <div class="flex flex-column">
                        <h2 class="title-sm">Nome do Usuário</h2>
                        <p class="text-xs">Cliente desde 18/09/2023</p>
                    </div>
                </div>
                <div class="card history">
                    <div class="flex space-between">
                        <h3 class="subtitle">Histórico</h3>
                        <span>7 cortes</span>
                    </div>
                    <ul>
                        <li class="flex space-between">
                            <div>
                                <p>29/04/2024</p>
                                <small>18:30</small>
                            </div>
                            <div class="verified">
                                <img 
                                    src="./src/assets/Verificado.svg" 
                                    alt="Ícone de verificado"
                                />
                            </div>
                        </li>
                    </ul>
                </div>
            </aside>
            <main class="flex flex-column gap-1">
                <div class="card fidelity flex flex-column gap-2">
                    <div class="flex space-between">
                        <div>
                            <h3 class="subtitle">Cartão fidelidade</h3>
                            <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
                        </div>
                        <h4 class="tag">ID: 124-537-835-230</h4>
                    </div>
                    <div class="flex flex-wrap">
                        <div class="gray-box">
                            <!-- opcional -->
                            <img src="./src/assets/PinCheck.png" alt="Ícone de verificado verde com sombra">
                        </div>
                        <div class="gray-box">
                        </div>
                        <div class="gray-box">
                            <img src="./src/assets/GrayGift.svg" alt="Ícone de presente cinza, parecendo desabilitado" />
                        </div>
                    </div>
                </div>
                <div class="card milestone">
                    <div class="flex space-between">
                        <aside class="flex flex-column gap-1">
                            <div class="flex">
                                <h3 class="big-number">3</h3>
                                <span>cortes restantes</span>
                            </div>
                            <div class="progress-bar" data-total="7">
                                <div class="progress"></div>
                            </div>
                        </aside>
                        <img 
                            src="./src/assets/PinGift.png" 
                            alt="Ícone de presente com sombra e colorido em rosa"
                        />
                    </div>
                </div>
            </main>
        </div>
    </main>
</body>
</html>
